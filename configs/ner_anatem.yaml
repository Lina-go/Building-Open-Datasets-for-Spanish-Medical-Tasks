# Datos
anatem_root: data/AnatEM
format: nersuite-spanish
auto_split: true

# Modelos a evaluar (alias -> HF model id)
models:
  BERT_Spanish: dccuchile/bert-base-spanish-wwm-cased
  RoBERTa_Bio: BSC-TeMU/roberta-base-biomedical-es
  mBERT: bert-base-multilingual-cased

# Para ejecutar un Ãºnico modelo -> model_name: dccuchile/bert-base-spanish-wwm-cased

# Tokenizer / modelo
max_length: 256

# Entrenamiento
epochs: 20
batch_size: 16
lr: 5.0e-5
warmup_ratio: 0.1
seed: 42
run_name: AnatEM_multi

# Logging
wandb:
  enabled: true
  project: medical-multilabel
  mode: online         # (online, offline, disabled)